{% extends 'main.html' %}

{% block content %}

    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationDefault01">Title</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="First name"
                       name="first_name"
                       required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault02">Issue</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Last name"
                       name="last_name"
                       required>
            </div>

        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    {% if error %}
        <div class="alert alert-danger alert-dismissible fade show col-lg-3" role="alert">
            {{ error }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}

{% endblock %}
